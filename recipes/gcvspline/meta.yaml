{% set name = "gcvspline" %}
{% set version = "0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b81c2818da156c57b5ad956d1fc200104c5a87c276c4f4337e0dd7d01158e397

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - gcvspline
    - gcvspline.tests

about:
  home: https://github.com/charlesll/gcvspline
  license: GNU-GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A Python wrapper for gcvspl.f, a FORTRAN package for generalized, cross-validatory spline smoothing and differentiation.
  doc_url: https://charlesll.github.io/gcvspline/
  dev_url: https://github.com/charlesll/gcvspline

extra:
  recipe-maintainers:
    - charlesll
